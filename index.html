<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-5 Media Queries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header and nav-bar -->
    <header>
      <nav>
        <ul>
          <li class="home">Home</li>
          <li>Projects</li>
          <li>Technologies</li>
          <li>Contact</li>
        </ul>
        <div>
          <img
            src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/hambrger.png"

            class="menu"
          />
        </div>
      </nav>
      <section class="intro">
        <div class="intro-left">
          <div class="intro-left-line-1">
            <img
              src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/waving-hand.png"
              alt="hello-symbol"
              class="hello-symbol"

          </div>
          <div class="intro-left-line-2">
            <h1>Mark Anderson</h1>
            <h2>Developer</h2>
          </div>
        </div>
        <div class="intro-right">
          <img
            src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/pc-image.png"
            alt="PC-img"
            class="pc-img"
          />
        </div>
      </section>
    </header>
    <!-- Main content -->
    <main>
      <section class="projects">
        <div>
          <h1>Projects</h1>
          <div class="divider"></div>
        </div>
        <div class="project-list">
          <div class="project">
            <img
              src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/image.png"
              alt="project-img"
            />
            <p>Project 1</p>
          </div>
          <div class="project">
            <img
              src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/image.png"
              alt="project-img"
            />
            <p>Project 2</p>
          </div>
          <div class="project">
            <img
              src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/image.png"
              alt="project-img"
            />
            <p>Project 3</p>
          </div>
          <div class="project">
            <img
              src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/image.png"
              alt="project-img"
            />
            <p>Project 4</p>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <section class="social">
        <div class="contact-me">
          <h1>Contact Me</h1>
          <div class="footer-divider"></div>
        </div>
        <div>
          <img
            src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/github.png"
            alt="social-img"
          />
          <img
            src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/10%20Feb%202023/assets/linkedin.png?raw=true"
            alt="social-img"
          />
          <img
            src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/10%20Feb%202023/assets/outlook.png?raw=true"
            alt="social-img"
          />
        </div>
      </section>

</html>
